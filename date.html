<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="will">Before the click</h3>
    <button id="us">GET DATE</button>
    <h5 id="date"></h5>

    <script>
       document.getElementById("us").addEventListener("click", function()
       {
           document.getElementById("date").innerHTML=Date()
           document.getElementById("will").innerHTML='After the Click'
       })
    </script>
</body>
</html>
